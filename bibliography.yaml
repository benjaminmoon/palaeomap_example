- id: Golonka2007Ga
  abstract: >-
    Artykuł przedstawia szczegółowe mapy obrazujące tektonikę płyt,
    paleogeografię, paleośrodowisko i paleolitofacje ośmiu przedziałów czasowych
    późnego paleozoiku. Mapy dotyczą szeregu przedziałów czasowych w obrębie
    dewonu, karbonu i permu. Wzajemne stosunki pomiędzy konfiguracją
    kontynentów, litofacjami, tektoniką płyt i klimatem, jakie panowały w
    okresie od rozpadu superkontynentu Oldredia aż po powstania nowego
    superkontynentu Pangen, są wyraźnie zaznaczone na poszczególnych mapach
    tworzących spójną serię rekonstrukcji palinspastycznych. Rozkład litofacji
    jest wyraźnie związany z rozpadem i łączeniem się kontynentów, a także ze
    zmianami klimatu wywołanymi tektoniką płyt. Rozpad kontynentów i tworzenie
    się oceanów wpłynęło na powstanie basenów związanych z ryftingiem i rozwojem
    krawędzi pasywnych. Łączenie się kontynentów przyczyniło się do tworzenia
    basenów przedgórskich. Strefy subdukcji związane są z basenami załukowymi.
    Zmiany klimatu i wymieranie są związane z reorganizacją płyt i aktywnością
    pióropuszy płaszcza.
