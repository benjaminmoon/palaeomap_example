- id: Golonka2007G
  abstract: >-
    Artykuł przedstawia szczegółowe mapy obrazujące tektonikę płyt,
    paleogeografię, paleośrodowisko i paleolitofacje ośmiu mezozoicznych
    przedziałów czasowych. Mapy te dotyczą przedziałów czasowych w obrębie
    triasu, jury i kredy. Głównym konwergentnym wydarzeniem w okresie późnego
    triasu była orogeneza indochińska, czyli kolizja Indochin i Indonezji z
    południowymi Chinami, oraz konsolidacja bloków chińskich. Postępujący w
    kierunku północnym dryft płyt kimeryjskich spowodował zamykanie oceanu
    Paleotetyda i otwieranie się oceanu Neotetyda. Aktywna tektonika płyt na
    granicy triasu i jury spowodowała zmiany paleogeograficzne i
    paleoklimatyczne, które wywołały masowe wymieranie gatunków fauny i flory.
    Rifting Atlantyku centralnego w okresie wczesnej jury poprzedził
    środkowojurajski i późnojurajski spreding tego oceanu. W kredzie nastąpił
    dalszy spreding Atlantyku centralnego, jak również narodziny Atlantyku
    południowego i Oceanu Indyjskiego. Wydarzenia te prowadziły do największego
    w fanerozoiku rozproszenia kontynentów.
